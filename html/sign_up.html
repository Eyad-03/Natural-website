<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <link rel="stylesheet" href="../css/sign_up.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="brand">Natural<span>Website</span></h2>
      <h1>Sign up</h1>
      <p>Create your account 👋</p>

      <div class="divider"><span> Register with Email</span></div>

      <form class="space-form" action="../php/register.php" method="post" autocomplete="on">
        <div>
          <label>Username</label>
          <div class="password-wrapper">
            <input type="text" name="name" placeholder="Enter your username" required />
          </div>
        </div>

        <div>
          <label>Email</label>
          <div class="password-wrapper">
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div>
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" name="password" placeholder="Enter your password" required />
            <span class="toggle-icon">👁️‍🗨️</span>
          </div>
        </div>

        <div>
          <label>Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" name="confirm_password" placeholder="Re-enter your password" required />
            <span class="toggle-icon">👁️‍🗨️</span>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox" name="remember"> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Create Account</button>
        <p class="signup-text"><a href="sign_in.php">Already have an account? <span>Sign In</span></a></p>
      </form>
    </div>

    <div class="illustration">
      <div class="mock-illustration">
        <img src="../media/background-sign.png" alt="Illustration" />
      </div>
    </div>
  </div>
</body>
</html>
